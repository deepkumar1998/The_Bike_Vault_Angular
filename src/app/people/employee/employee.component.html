<h1>{{title}}</h1>
<button class="btn btn-primary" (click)="open(content)">Add New</button>
<div class="table-container ">
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col" >Username</th>
        <th scope="col" >Name</th>
        <th scope="col" >Email</th>
        <th scope="col" >Phone</th>
        <th scope="col" >Action</th>
      </tr>
    </thead>
    <tbody>
      @for (item of data; track $index) {
      <tr >
        <td><span>{{item.username}}</span></td>
       
          <td >{{item.firstname+" "+item.lastname}}</td>
    
      <td >{{item.email}}</td>
      <td >{{item.phone}}</td>
        <td>
            
            <button class="btn btn-sm btn-warning"(click)="openEdit(contentEdit, item)">
              <i class="fa fa-edit"></i>Edit</button>
            <button class="btn btn-sm btn-danger" (click)="openDelete(contentDelete, item)">
              <i class="fa fa-remove"></i>Delete</button>
          </td>
      </tr>
    }
      </tbody>
  </table>
</div>

  
  <!-- Add Details Start -->
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add Details</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="fg" >
        <div class="form-group">
          <label >Job Title</label>
          <select formControlName="jobtitleid" class="form-control">
           @for (item of jobTitle; track $index) {
            <option [value]="item.id">{{item.description}}</option>
           }
            
          </select>
        </div>
        <div class="form-group">
          <label >Employee Type</label>
          <select formControlName="employeetypeid" class="form-control">
           @for (item of employeeType; track $index) {
            <option [value]="item.id">{{item.description}}</option>
           }
            
          </select>
        </div>
        <div class="form-group">
          <label> First Name</label>
          <div class="input-group">
            <input type="text" formControlName="firstname" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label> Last Name</label>
          <div class="input-group">
            <input type="text" formControlName="lastname" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label>Date Of Birth</label>
          <div class="input-group">
            <input type="date" formControlName="dateOfBirth" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label >Gender</label>
          <select formControlName="gender" class="form-control">
           
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            
          </select>
        </div>
        <div class="form-group">
          <label >Marital Status</label>
          <select formControlName="maritalStatus" class="form-control">
           
            <option value="Married">Married</option>
            <option value="Un-Married">Un-Married</option>
            
          </select>
        </div>
        <div class="form-group">
          <label>Username</label>
          <div class="input-group">
            <input type="text" formControlName="username" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <div class="input-group">
            <input type="email" formControlName="email" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label>Phone</label>
          <div class="input-group">
            <input type="text" formControlName="phone" class="form-control">
          </div>
        </div>       
        <div class="form-group">
          <label >Country</label>
          <div class="input-group">
            <input formControlName="country" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label>State</label>
          <div class="input-group">
            <input type="text" formControlName="state" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label>City</label>
          <div class="input-group">
            <input type="text" formControlName="city" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label>Address</label>
          <div class="input-group">
            <input type="text" formControlName="address" class="form-control">
          </div>
        </div>   
        <div class="text-end">
          <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Cancel click')">Cancel</button>
          <button type="submit" class="btn btn-info" (click)="onSubmit()">Submit</button>
        </div>
      </form>
    </div>
  </ng-template>
  
  <!-- Add Details End -->

<!-- Delete Entry Start -->

<ng-template #contentDelete let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Confirm Delete</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h2>Are you sure you want to delete this record.</h2>
    <div class="border text-center"> 
      <button data-dismiss="modal" class="btn btn-danger" (click)="onDelete()">Yes, Delete!</button> 
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
  </div>
</ng-template>

<!-- Delete Entry End -->
