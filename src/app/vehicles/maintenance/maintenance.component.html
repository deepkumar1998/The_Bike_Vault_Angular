<h1>{{title}}</h1>
<button class="btn btn-primary" (click)="open(content)">Add New</button>
<div class="table-container ">
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col" >id</th>
        <th scope="col" >Vehicle</th>
        <th scope="col" >Start Date</th>
        <th scope="col" >End Date</th>
        <th scope="col" >Action</th>
      </tr>
    </thead>
    <tbody>
      @for (item of data; track $index) {
      <tr >
        <td><span>{{item.id}}</span></td>
        @if (item.vehicle !=null) {
          <td >{{item.vehicle.name}}</td>
      }
      <td >{{item.startDate | date}}</td>
      <td >{{item.endDate |date}}</td>
        <td>
            
            <button class="btn btn-sm btn-warning"(click)="openEdit(contentEdit, item)">
              <i class="fa fa-edit"></i>Edit</button>
            <button class="btn btn-sm btn-danger" (click)="openDelete(contentDelete, item)">
              <i class="fa fa-remove"></i>Delete</button>
          </td>
      </tr>
    }
      </tbody>
  </table>

</div>
  
  <!-- Add Details Start -->
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add Details</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="fg" >
        <div class="form-group">
          <label for="vehicle">Vehicle</label>
          <select id="vehicle" formControlName="vehicleid" class="form-control">
            @for (vehicle of vehicles; track $index) {
            <option [value]="vehicle.id">{{ vehicle.name }}</option>
            }
          </select>
        </div>
        <div class="form-group">
          <label for="startDate">Start Date</label>
          <div class="input-group">
            <input type="date" id="startDate" formControlName="startDate" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="remarks">Remarks</label>
          <div class="input-group">
            <input id="remarks" formControlName="remarks" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="endDate">End Date</label>
          <div class="input-group">
            <input type="date" id="endDate" formControlName="endDate" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label >Suppliers</label>
          <select formControlName="supplierid" class="form-control">
            @for (item of suppliers; track $index) {
            <option [value]="item.id">{{ item.name }}</option>
            }
          </select>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <div class="input-group">
            <input id="price" formControlName="price" class="form-control">
          </div>
        </div>
              
             
        <div class="text-end">
          <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Cancel click')">Cancel</button>
          <button type="submit" class="btn btn-info" (click)="onSubmit()">Submit</button>
        </div>
      </form>
    </div>
  </ng-template>
  
  <!-- Add Details End -->

 
<!-- Edit Details Start -->
<ng-template #contentEdit let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title3">Edit Details</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="fg" >
        <div class="form-group">
          <label for="vehicle">Vehicle</label>
          <select id="vehicle" formControlName="vehicleid" class="form-control">
            @for (vehicle of vehicles; track $index) {
            <option [value]="vehicle.id">{{ vehicle.name }}</option>
            }
          </select>
        </div>
        <div class="form-group">
          <label for="startDate">Start Date</label>
          <div class="input-group">
            <input type="date" id="startDate" formControlName="startDate" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="remarks">Remarks</label>
          <div class="input-group">
            <input id="remarks" formControlName="remarks" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="endDate">End Date</label>
          <div class="input-group">
            <input type="date" id="endDate" formControlName="endDate" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="client">Suppliers</label>
          <select id="client" formControlName="supplierid" class="form-control">
            @for (item of suppliers; track $index) {
            <option [value]="item.id">{{ item.name }}</option>
            }
          </select>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <div class="input-group">
            <input id="price" formControlName="price" class="form-control">
          </div>
        </div>
              
             
        <div class="text-end">
          <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Cancel click')">Cancel</button>
          <button type="submit" class="btn btn-info" (click)="onSave()">Submit</button>
        </div>
      </form>
    </div>
  </ng-template>

<!-- Edit Details End -->

<!-- Delete Entry Start -->

<ng-template #contentDelete let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Confirm Delete</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h2>Are you sure you want to delete this record.</h2>
    <div class="border text-center"> 
      <button data-dismiss="modal" class="btn btn-danger" (click)="onDelete()">Yes, Delete!</button> 
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
  </div>
</ng-template>

<!-- Delete Entry End -->
