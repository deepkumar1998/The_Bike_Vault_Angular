<h1>{{title}}</h1>
<button class="btn btn-primary" (click)="open(content)">Add New</button>
<div class="table-container ">
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Description</th>
        <th scope="col">Details</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td><span>{{item.id}}</span></td>
        <td><span>{{item.description}}</span></td>
        <td><span>{{item.details}}</span></td>
        <td>
            
            <button class="btn btn-sm btn-warning"(click)="openEdit(contentEdit, item)">
              <i class="fa fa-edit"></i>Edit</button>
            <button class="btn btn-sm btn-danger" (click)="openDelete(contentDelete, item)">
              <i class="fa fa-remove"></i>Delete</button>
          </td>
      </tr>
      </tbody>
  </table>

</div>
  
  <!-- Add Details Start -->
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add Details</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="fg">
        <div class="form-group">
          <label for="code">Description</label>
          <div class="input-group">
            <input id="code" formControlName="description" class="form-control">
          </div>
        </div>
        <div class="form-group">
            <label for="capital">Details</label>
            <div class="input-group">
              <input id="capital" formControlName="details" class="form-control">
            </div>
          </div>          
          <div class="text-end">
            <button data-dismiss="modal" class="btn btn-info" (click)="onSubmit()">Submit</button>
            </div>
      </form>
    </div>
  </ng-template>
  <!-- Add Details End -->

 
<!-- Edit Details Start -->
<ng-template #contentEdit let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title3">Edit Country</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="fg" novalidate>
        
            <div class="form-group">
              <label for="description">Description</label>
              <div class="input-group">
                <input formControlName="description" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label for="details">Details</label>
              <div class="input-group">
                <input formControlName="details" class="form-control">
              </div>
            </div>
            
            <div class="border text-center"> 
                <button data-dismiss="modal" class="btn btn-info"(click)="onSave()" >Save Changes</button>
             </div>
          </form>
    </div>
  </ng-template>

<!-- Edit Details End -->

<!-- Delete Entry Start -->

<ng-template #contentDelete let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Confirm Delete</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h2>Are you sure you want to delete this record.</h2>
    <div class="border text-center"> 
      <button data-dismiss="modal" class="btn btn-danger" (click)="onDelete()">Yes, Delete!</button> 
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
  </div>
</ng-template>

<!-- Delete Entry End -->
